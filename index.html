<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 1</title>

    <script src="js/Controller.js"></script>
    <script src="js/Graph.js"></script>
    <script src="js/Core.js"></script>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="dialog">
    <form id="data" action="/">
        <label>
            Background:
            <input type="color" name="background" value="#C0C1BA">
        </label>
        <label>
            Line color:
            <input type="color" name="line_color" value="#1D00FF">
        </label>
        <label>
            Axes color:
            <input type="color" name="axes_color" value="#FF00DA">
        </label>
        <label>
            Text color:
            <input type="color" name="text_color" value="#FF0032">
        </label>
        <label>
            Points color:
            <input type="color" name="points_color" value="#255255">
        </label>
        <label>
            Points type:
            <select name="points_type">
                <option>Line</option>
                <option>Circle</option>
            </select>
        </label>
        <br>
        <input type="number" name="x1" placeholder="x (start)" required value="-120">
        <input type="number" name="x2" placeholder="x (end)" required value="120">
        <input type="number" name="a" placeholder="A" required value="40">
        <input type="number" name="line_width" placeholder="Line width" required value="2">
        <input type="text" name="step" placeholder="step" required value="1">

        <input type="submit" name="generate" value="Generate">
    </form>
</div>
<div id="content"></div>

</body>
</html>
